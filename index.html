<!DOCTYPE HTML>

	<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">

	</head>
	
	<body>
		<div class="main-block">
			<div class="film">

							<img src="img/main-logo.webp" alt="megogo">

					</div>
					<ul class="menu main-menu">
						<li class="menu-item">
							<a href="#">
								<span>Телеканали</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#">
								<span>Фільми</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#">
								<span>Мультфільми</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#">
								<span>Серіали</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#">
								<span>Шоу</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="#">
								<span>Спорт</span>
							</a>
						</li>
						<li class="menu-item item-bloggers">
							<a href="#">
								<span>Блогери</span>
							</a>
						</li>
						<li class="menu-item item-list">
							<a href="#">
								<span>...</span>
							</a>
						</li>
					</ul>
					<ul class="menu additional-menu">
						<li class="tariffs">
							<a href="#">
								<span>Тарифи</span>
							</a>
						</li>
						<li class="menu-item search">
							<a href="#">
								<img src="img/search-icon.png">
							</a>
						</li>
						<li class="menu-item language">
							<a href="#">
								<span>UA</span>
							</a>
						</li>
						<li class="menu-item authorization">
							<a href="#">
								<span>Увійти</span>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="sound-control">
					<a href="#">
						<div class="sound-icon">
							<img src="img/sound-icon.png">
						</div>
					</a>
				</div>
				
				<div class="film-content">
					<div class="cover-photo">
						<img src="img/cover-photo.webp" alt="Обкладинка фільму">
					</div>
					<div class="film-info">
						<div class="main-info">
							<div class="additional-text">
								<div class="action-info">
									<span>Акція</span>
								</div>
								<span class="additional-info about-action">Максимальна</span>
								<span class="additional-info english-name">Sniper. The White Raven</span>
								<span class="additional-info rating-film">IMDB 6.2, MGG 5.1</span>
								<span class="additional-info age-category">16+</span>
							</div>
							<span class="name-film">Снайпер. Білий Ворон (Розширена версія)</span>
						</div>
						<div class="interaction-block">
							<div class="interaction-panel revision-panel">
								<a href="#">
									<div class="revision-block">
										<div class="revision-icon"></div>
										<span>Дивитися</span>
									</div>
								</a>
								<span class="text-interactions about-revision">Спробувати за 29 грн</span>
							</div>
							<div class="interaction-panel elect-panel">
								<a href="#">
									<div class="elect-films">
										<img src="img/list-icon.png">
									</div>
								</a>
								<span class="text-interactions about-revision">До обраного</span>
							</div>
							<div class="interaction-panel preferences-panel">
								<div class="like-film">
									<div class="icon-thumb">
										<img src="img/like-icon.png">
									</div>
									<span class="text-interactions text-counters">16тис.</span>
								</div>
								<div class="like-film">
									<div class="icon-thumb">
										<img src="img/dislike-icon.png">
									</div>
									<span class="text-interactions text-counters">484</span>
								</div>
							</div>
						</div>
					</div>
				</div>
