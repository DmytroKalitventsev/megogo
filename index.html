<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Снайпер. Білий Ворон (Розширена версія)</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header-content">
				<a class="header-content__logo" href="#">
					<img class="header-content__logo-img" src="img/main-logo.webp" alt="megogo">
				</a>
				<ul class="menu">
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Телеканали
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Фільми
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Мультфільми
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Серіали
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Шоу
						</a>
					</li>
					<li class="menu__item menu__item_active">
						<a class="menu__item-text" href="#">
							Спорт
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__item-text" href="#">
							Блогери
						</a>
					</li>
					<li class="menu__list">
						<span class="menu__list-text">
							...
						</span>
					</li>
				</ul>
				<div class="add-menu">
					<a class="add-menu__item add-menu__item_tariffs" href="#">
						Тарифи
					</a>
					<span class="add-menu__item add-menu__item_search">
						<img class="add-menu__search-img" src="img/search-icon.png">
					</span>
					<span class="add-menu__item add-menu__item_language">
						UA
					</span>
					<span class="add-menu__item add-menu__item_authorization">
						Увійти
					</span>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="film-view">
			<div class="container">
				<div class="film-content">
					<span class="film-content__sound-control">
						<img class="film-content__sound-icon" src="img/sound-icon.png">
					</span>
					<div class="film-info">
						<span class="film-info__cover-photo">
							<img class="film-info__cover-img" src="img/cover-photo.webp" alt="Обкладинка фільму">
						</span>
						<div class="film-info__about-film">
							<div class="film-info__additional-info">
								<span class="film-info__additional-item">
									Акція
								</span>
								<span class="film-info__additional-item">
									Максимальна
								</span>
								<span class="film-info__additional-item">
									Sniper. The White Raven
								</span>
								<span class="film-info__additional-item">
									IMDB 6.2, MGG 5.1
								</span>
								<span class="film-info__additional-item">
									16+
								</span>
							</div>
							<span class="film-info__name-film">
								Снайпер. Білий Ворон (Розширена версія)
							</span>
							<div class="interaction-panel">
								<div class="interaction-panel__item">
									<span class="interaction-panel__revision-button">
										Дивитися
									</span>
									<span class="interaction-panel__text">
										Спробувати за 29 грн
									</span>
								</div>
								<div class="interaction-panel__item">
									<span class="interaction-panel__elect-panel">
										<img class="interaction-panel__elect-img" src="img/list-icon.png">
									</span>
									<span class="interaction-panel__text">
										До обраного
									</span>
								</div>
								<div class="interaction-panel__preferences-panel">
									<div class="interaction-panel__preferences-item">
										<div class="interaction-panel__like-film">
											<img class="interaction-panel__like-icon" src="img/like-icon.png">
											<span class="interaction-panel__text">16тис.</span>
										</div>
									</div>
									<div class="interaction-panel__preferences-item">
										<div class="interaction-panel__like-film">
											<img class="interaction-panel__like-icon" src="img/dislike-icon.png">
											<span class="interaction-panel__text">484</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
